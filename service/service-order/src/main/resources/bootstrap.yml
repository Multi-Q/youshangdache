remote-ip: 192.168.200.130

spring:
  application:
    name: service-order
  profiles:
    active: dev
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        server-addr: ${remote-ip}:8848
      config:
        server-addr: ${remote-ip}:8848
        prefix: ${spring.application.name}
        file-extension: yaml
seata:
  tx-service-group: tingshu-tx-group
  service:
    vgroup-mapping:
      tingshu-tx-group: default
    grouplist:
      default: 127.0.0.1:8091

